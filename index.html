<!DOCTYPE html>
<html>
	
	<head lang="es">
		<meta charset="UTF-16" />
		<title>SOFTGEB</title>
		
		<link rel="stylesheet" href="index.css" />
	</head>
	
	<body>
		<header>
			<h2>Registro de activos</h2>
		</header>
		<main>
			
			<form>
				<!--Nombre maquina-->
				<label for="nombre_maquina">NOMBRE DE LA MAQUINA: </label>
				<input type="text" id="NOMBRE DE LA MAQUINA" />
				<br />
				<!--modelo-->
				<label for="MODELO">MODELO</label>
				<input type="text" id="MODELO" />
				<br />
				<!--Tipo mascota-->
				<label for="tipo_mascota">TIPO: </label>
				<input type="text" id="tipo" />
				<br />
				<!--Raza-->
				<label for="raza">SERIAL: </label>
				<input type="text" id="serial" />
				<br />
				
				<!--Observación-->
				<label for="observacion">Observación: </label>
				<br />
				<textarea id="observacion" rows="10" cols="80"></textarea>
				<br />
				<button type="submit">Registrar</button>
			</form>
		</main>
		<footer></footer>
	</body>
</html>
