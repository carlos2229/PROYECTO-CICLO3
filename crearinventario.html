<!DOCTYPE html>
<html>
	
	<head lang="es">
		<meta charset="UTF-16" />
		<title>SOFTGEB</title>
		
		<link rel="stylesheet" href="crearinventario.css" />
	</head>
	
	<body>
		<header>
			<h2>Crear nuevo registro</h2>
		</header>
		<main>
		
			<section class="registro">
				<form>
				
					<label for="nombre_maquina">Nombre de la maquina: </label>
					<input type="text" id="nombre_maquina" />
					<br />
					
					<label for="marca">Marca</label>
					<input type="text" id="marca" />
					<br />
					
					<label for="modelo">Modelo: </label>
					<input type="text" id="modelo" />
					<br />
					
					<label for="ubicacion">serial: </label>
					<input type="text" id="Ubicacion" />
					<br />
					<label>Estatus: </label>
					<select class="opciones">
						<option>N1</option>
						<option>N2</option>
						<option>N3</option>
						<option>N4</option>
					</select>
					<br />
					<button type="submit">Registrar</button>
				</form>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
